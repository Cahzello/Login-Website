<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>SELAMAT DATANG</h1>
    <h1><center>DI</center></h1>
    <h1>HALAMAN LOGIN</h1>
</header>
<body>
   <div class="container">
    <h1><center>Login</center></h1>
    <form action="/">
        <label for="username">Username</label><br>
        <input type="text" class="Login" required="required" id="username"><br><br>
        <label for="password">Password</label><br>
        <input type="password" class="Login" required="required" id="password"> <br><br>
        <input type="submit" name="btnsubmit" value="Login" class="tombol_Login" required="required" maxlength="10" onclick="Login()">
        <br><br>
        Lupa Password? <a href="/">Disini</a>
        <br><br>
        <p>Belum punya akun? <a href="/">Register di sini</a></p>
    </form>
   </div>

</body>
</html>
